<header>

<section>
  <form id="productForm">
    <input id="prod_id" type="hidden" />
    
    <label for="prod_sku">SKU</label>
    <input id="prod_sku" type="text" placeholder="Enter SKU" /><br/>
    
    <label for="prod_name">Name</label>
    <input id="prod_name" type="text" placeholder="Enter product name" /><br/>
    
    <label for="prod_category">Category</label>
    <input id="prod_category" type="text" placeholder="Enter category" /><br/>
    
    <label for="prod_quantity">Quantity</label>
    <input id="prod_quantity" type="number" min="0" placeholder="0" /><br/>
    
    <label for="prod_unitCost">Unit Cost</label>
    <input id="prod_unitCost" type="number" step="0.01" placeholder="0.00" /><br/>
    
    <label for="prod_unitPrice">Unit Price</label>
    <input id="prod_unitPrice" type="number" step="0.01" placeholder="0.00" /><br/>
    
    <div style="margin-top: 20px; display: flex; gap: 10px;">
      <button id="saveProductBtn" type="button" class="primary-btn" style="flex: 1;">ğŸ’¾ Save Changes</button>
      <button id="cancelProductBtn" type="button" class="secondary-btn" style="flex: 1;">âœ–ï¸ Cancel</button>
    </div>
  </form>
</section>
