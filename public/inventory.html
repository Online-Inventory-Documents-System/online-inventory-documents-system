<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory | Inventory System</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
  <h1>ğŸ“¦ Inventory Management</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="inventory.html">Inventory</a>
    <a href="orders.html">Orders</a>
    <a href="sales.html">Sales</a>
    <a href="documents.html">Documents</a>
    <a href="log.html">Activity Log</a>
    <a href="setting.html"><button>âš™ï¸ Setting</button></a>
    <button onclick="toggleTheme()">ğŸŒ“ Mode</button>
    <button onclick="logout()">ğŸšª Logout</button>
    <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
  </nav>
</header>

<section>
  <h2>Add New Product</h2>
  <div class="product-bar">
    <input id="p_sku" placeholder="Item ID / SKU" type="text" />
    <input id="p_name" placeholder="Item Name" type="text" />
    <input id="p_category" placeholder="Category" type="text" />
    <input id="p_quantity" placeholder="Quantity" type="number" min="0" />
    <input id="p_unitCost" placeholder="Unit Cost" type="number" step="0.01" />
    <input id="p_unitPrice" placeholder="Unit Price" type="number" step="0.01" />
    <button id="addProductBtn" class="primary-btn">+ Add Product</button>
  </div>

  <h2>Current Inventory</h2>

  <div class="controls">
    <button id="generateInventoryPdfBtn" class="success-btn">ğŸ“„ Generate Inventory PDF</button>
    <div class="search-controls">
      <input id="searchInput" placeholder="Search SKU, name, category..." />
      <button id="clearSearchBtn" class="secondary-btn">Clear</button>
    </div>
  </div>

  <div class="table-container">
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Name</th>
          <th>Category</th>
          <th>Qty</th>
          <th>Unit Cost</th>
          <th>Unit Price</th>
          <th>Inventory Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryList"></tbody>
    </table>
  </div>

  <div class="totals" id="inventoryTotals">
    <div>Total Value: RM <span id="totalValue">0.00</span></div>
    <div>Total Revenue: RM <span id="totalRevenue">0.00</span></div>
    <div>Total Stock: <span id="totalStock">0</span></div>
  </div>
</section>

<script src="js/setting.js" defer></script>
<script src="js/script.js" defer></script>
<script>
document.documentElement.dataset.page = "inventory";
document.getElementById("generateInventoryPdfBtn")
  .addEventListener("click", () => window.open("/api/pdf/inventory", "_blank"));
</script>
</body>
</html>
