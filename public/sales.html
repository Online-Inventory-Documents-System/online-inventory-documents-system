<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sales | Inventory System</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

<header>
  <h1>üí∞ Sales</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="inventory.html">Inventory</a>
    <a href="documents.html">Documents</a>
    <a href="log.html">Activity Log</a>
    <a class="active" href="sales.html">Sales</a>
    <a href="orders.html">Orders</a>

    <a href="setting.html"><button>‚öôÔ∏è Setting</button></a>

    <button onclick="toggleTheme()">üåì Mode</button>
    <button onclick="logout()">üö™ Logout</button>

    <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
  </nav>
</header>



<section class="sales-container">

  <h2>Sales Records</h2>

  <!-- Controls -->
  <div class="controls">
    <div class="search-controls">
      <input id="searchSales" type="text" placeholder="üîç Search invoice / product">
      <button id="clearSalesSearchBtn" class="secondary-btn">Clear</button>
    </div>

    <div class="right">
      <button id="addSaleBtn" class="success-btn">+ Add Sale</button>

      <button id="downloadSalesXLSXBtnInline" class="primary-btn">‚¨áÔ∏è Excel</button>
      <button id="downloadSalesPDFBtn" class="secondary-btn"
        onclick="window.open('/api/sales/report/pdf','_blank')">
        ‚¨áÔ∏è PDF
      </button>
    </div>
  </div>


  <!-- Table -->
  <div class="table-container">
    <table id="salesTable">
      <thead>
        <tr>
          <th>Invoice</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Total (RM)</th>
          <th>Date</th>
          <th style="text-align:center;">Actions</th>
        </tr>
      </thead>
      <tbody id="salesList"></tbody>
    </table>
  </div>

</section>


<!-- ================================
      ADD + EDIT SALE MODAL
================================== -->
<div id="saleModal" class="modal" style="display:none;">
  <div class="modal-inner wide-modal">

    <h3 id="saleModalTitle">Add New Sale</h3>

    <label>Invoice No. (Auto or Manual):</label>
    <input type="text" id="sale_invoice">

    <label>Product:</label>
    <input type="text" id="sale_product_search" placeholder="Search product..." />

    <div id="sale_product_dropdown" class="dropdown-list" style="display:none;"></div>

    <label>Quantity:</label>
    <input type="number" id="sale_quantity" min="1" value="1">

    <label>Total (RM):</label>
    <input type="number" id="sale_total" step="0.01">

    <div class="modal-actions">
      <button id="saveSaleBtn" class="primary-btn">Save</button>
      <button id="cancelSaleBtn" class="secondary-btn">Cancel</button>
    </div>

  </div>
</div>



<script src="js/setting.js" defer></script>
<script src="js/script.js" defer></script>

</body>
</html>
