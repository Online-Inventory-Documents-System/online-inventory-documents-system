<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sales | Inventory System</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<header>
  <h1>ğŸ’° Sales</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="inventory.html">Inventory</a>
    <a href="documents.html">Documents</a>
    <a href="sales.html" class="active">Sales</a>
    <a href="orders.html">Orders</a>
    <a href="log.html">Activity Log</a>
    <a href="setting.html"><button>âš™ï¸ Setting</button></a>
    <button onclick="toggleTheme()">ğŸŒ“ Mode</button>
    <button onclick="logout()">ğŸšª Logout</button>
    <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
  </nav>
</header>

<main>
  <section>
    <h2>Sales Records</h2>
    <div class="controls" style="margin-bottom:12px;">
      <div style="display:flex;gap:8px;">
        <button id="addSaleBtn" class="primary-btn">â• Add New Sale</button>
        <button id="downloadSalesXLSXBtnInline" class="success-btn">â¬‡ï¸ Download Sales (Excel)</button>
        <button id="downloadSalesPDFBtn" class="secondary-btn">â¬‡ï¸ Download Sales (PDF)</button>
      </div>
      <div class="search-controls">
        <input id="searchSales" placeholder="Search invoice, product..." />
      </div>
    </div>

    <div class="table-container">
      <table id="salesTable">
        <thead>
          <tr><th>Invoice</th><th>Product</th><th>Qty</th><th class="money">Total (RM)</th><th>Date</th><th class="actions">Actions</th></tr>
        </thead>
        <tbody id="salesList"></tbody>
      </table>
    </div>
  </section>
</main>

<!-- sale modal will be injected by script.js (uses card modal) -->

<script src="js/setting.js" defer></script>
<script src="js/script.js" defer></script>
<script>
  document.documentElement.dataset.page = 'sales';
  document.addEventListener('DOMContentLoaded', ()=>{
    // PDF endpoint (server should provide /api/sales/report/pdf or /api/sales/report)
    document.getElementById('downloadSalesPDFBtn')?.addEventListener('click', ()=> window.open(`${API_BASE}/sales/report/pdf`,'_blank'));
    // search locally (client)
    qs = sel => document.querySelector(sel);
    qs('#searchSales')?.addEventListener('input', (e)=>{
      const q = (e.target.value||'').toLowerCase().trim();
      const filtered = (window.sales || []).filter(s => (s.invoice||'').toLowerCase().includes(q) || (s.product||'').toLowerCase().includes(q));
      if(window.renderSales) window.renderSales(filtered);
    });
  });
</script>
</body>
</html>
