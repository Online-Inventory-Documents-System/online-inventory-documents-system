<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <h1>ğŸ“ Documents</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="inventory.html">Inventory</a>
    <a href="documents.html" class="active">Documents</a>
    <a href="log.html">Activity Log</a>
    <a href="sales.html">Sales</a>
    <a href="orders.html">Orders</a>
    <a href="setting.html" style="text-decoration:none;"><button>âš™ï¸ Setting</button></a>

    <button id="downloadDocsXLSXBtn">â¬‡ï¸ Documents Excel</button>
    <button onclick="window.open('/api/documents/report/pdf','_blank')">â¬‡ï¸ Documents PDF</button>

    <button onclick="toggleTheme()">ğŸŒ“ Mode</button>
    <button onclick="logout()">ğŸšª Logout</button>

    <div id="adminInfo">Logged in as: <span id="adminName"></span></div>
  </nav>
</header>


<section>
  <h2>Upload Documents</h2>

  <div class="controls">
    <input type="file" id="docUpload" multiple />
    <button id="uploadDocsBtn" class="primary-btn">ğŸ“¤ Upload</button>

    <button class="success-btn" id="downloadDocsXLSXBtnInline">â¬‡ï¸ Download Excel</button>
    <button class="secondary-btn" onclick="window.open('/api/documents/report/pdf','_blank')">
      â¬‡ï¸ Download PDF
    </button>
  </div>

  <div class="controls">
    <div class="search-controls">
      <input id="searchDocs" type="text" placeholder="Search documents..." />
      <button id="clearSearchDocsBtn" class="secondary-btn">Clear</button>
    </div>
  </div>

  <div class="table-container">
    <table id="documentsTable">
      <thead>
        <tr>
          <th>Document Name</th>
          <th>Size (MB)</th>
          <th>Uploaded</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="docList"></tbody>
    </table>
  </div>
</section>


<script src="js/setting.js" defer></script>
<script src="js/script.js" defer></script>
<script>
document.documentElement.dataset.page = 'documents';

document.addEventListener("DOMContentLoaded", () => {
  const btn = document.querySelector("#downloadDocsXLSXBtnInline");
  if (btn && window.downloadDocumentsReportXLSX) {
    btn.addEventListener("click", downloadDocumentsReportXLSX);
  }

  const clearBtn = document.querySelector("#clearSearchDocsBtn");
  if (clearBtn) {
    clearBtn.addEventListener("click", () => {
      const s = document.querySelector("#searchDocs");
      if (s) {
        s.value = "";
        searchDocuments();
      }
    });
  }
});
</script>

</body>
</html>
